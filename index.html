<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYR to INR Converter</title>
    <style>
        body {
            background-color: #212529;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            border-radius: 5px;
            background-color: #343a40;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .currency-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .currency-row input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 30%;
            font-size: 16px;
            background-color: #ececec;
            margin-right: 10px;
        }
        .currency-row select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 30%;
        }
        .currency-row button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Conversion</h1>
        <select id="currencySelect" onchange="convertCurrency()">
            <option value="MYR">MYR to INR</option>
            <option value="INR">INR to MYR</option>
        </select>
        <div class="currency-row">
            <input type="text" id="currencyInput" placeholder="Enter amount" autofocus oninput="convertCurrency()">
            <button onclick="convertCurrency()">=</button>
&nbsp;&nbsp;


            <input type="text" id="currencyOutput" placeholder="Equivalent amount" disabled>
        </div>
    </div>
    <script>
        const currencyInput = document.getElementById('currencyInput');
        const currencyOutput = document.getElementById('currencyOutput');
        const currencySelect = document.getElementById('currencySelect');
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/MYR');
            const data = await response.json();
            exchangeRate = data.rates.INR; // MYR to INR
        }

        function convertCurrency() {
            const inputValue = parseFloat(currencyInput.value);
            if (isNaN(inputValue)) {
                currencyOutput.value = '';
                return;
            }

            if (currencySelect.value === "MYR") {
                currencyOutput.value = (inputValue * exchangeRate).toFixed(2); // Convert MYR to INR
            } else {
                currencyOutput.value = (inputValue / exchangeRate).toFixed(2); // Convert INR to MYR
            }
        }

        // Fetch the exchange rate on load
        fetchExchangeRate();
    </script>
</body>
</html>
