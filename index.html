<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYR to INR Converter</title>
    <style>
        body {
            background-color: #212529;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .currency-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .currency-row input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 30%;
            font-size: 16px;
            background-color: #ececec;
            margin-right: 10px;
        }
        .currency-row select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 30%;
        }
        .currency-row button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            width: 20%;
        }
        .falling {
            position: absolute;
            top: -10%;
            animation: fall 10s infinite;
        }
        .falling.cherry {
            background-image: url('cherry-blossom.png');
        }
        .falling.snow {
            background-image: url('snowflake.png');
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Conversion</h1>
        <select id="currencySelect" onchange="convertCurrency(); changeBackground()">
            <option value="MYR">MYR to INR</option>
            <option value="INR">INR to MYR</option>
        </select>
        <div class="currency-row">
            <input type="text" id="currencyInput" placeholder="Enter amount" autofocus oninput="convertCurrency()">
            <button onclick="convertCurrency()">=</button>
            <input type="text" id="currencyOutput" placeholder="Equivalent amount" disabled>
        </div>
    </div>
    <script>
        const currencyInput = document.getElementById('currencyInput');
        const currencyOutput = document.getElementById('currencyOutput');
        const currencySelect = document.getElementById('currencySelect');
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/MYR');
            const data = await response.json();
            exchangeRate = data.rates.INR; // MYR to INR
        }

        function convertCurrency() {
            const inputValue = parseFloat(currencyInput.value);
            if (isNaN(inputValue)) {
                currencyOutput.value = '';
                return;
            }

            if (currencySelect.value === "MYR") {
                currencyOutput.value = (inputValue * exchangeRate).toFixed(2); // Convert MYR to INR
            } else {
                currencyOutput.value = (inputValue / exchangeRate).toFixed(2); // Convert INR to MYR
            }
        }

        function createFallingElements(className) {
            for (let i = 0; i < 20; i++) {
                const fallingElement = document.createElement('div');
                fallingElement.classList.add('falling', className);
                fallingElement.style.left = Math.random() * 100 + 'vw';
                fallingElement.style.width = fallingElement.style.height = Math.random() * 20 + 10 + 'px';
                fallingElement.style.opacity = Math.random();
                fallingElement.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(fallingElement);
            }
        }

        function removeFallingElements() {
            const fallingElements = document.querySelectorAll('.falling');
            fallingElements.forEach(el => el.remove());
        }

        function changeBackground() {
            removeFallingElements();
            if (currencySelect.value === "MYR") {
                createFallingElements('cherry');
            } else {
                createFallingElements('snow');
            }
        }

        // Fetch the exchange rate on load
        fetchExchangeRate();
        // Initialize background based on default selection
        changeBackground();
    </script>
</body>
</html>
